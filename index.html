
<!DOCTYPE html>
<html lang="en">
<head>

	<title>Twitter</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<header>
	<h1>Twitter</h1>
	</header>
	<!-- Diseñando contenedor 1 (contenido estático) -->
	<div class="contenedor1">
		<h3>
			Reto de Código
		</h3>
		<p>
			Hola, <br> soy front-end jr.
		</p>

			<strong>CÓDIGO.</strong>

	<!--Contenedor con el formulario que se va a modificar desde javascript -->
	<div class="contenedor2">

			<button class="boton" id="btn" type="button">TWEET</button>
			<p  id="count" class="text-muted pull-right">140</p>
		</form>
	</div>

			<div id="contenido"></div>
		
	<script type="text/javascript" src="assets/js/app.js"></script>
</body>
